<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let div = document.createElement("div");
      //document.createElement() dùng để  tạo ra phần tử <div> mới
      div.id = "content";
      div.innerHTML = "<p>CreateElement example</p>";
      document.body.appendChild(div);
      // đính kèm phần tử html vào tài liệu dung appendChild()
      // cụ thể là thêm 1 node vào cuối các node con của 1 phần tử được chỉ định
    </script>
  </body>
</html>
