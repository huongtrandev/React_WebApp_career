    <div class="class1" id="main" data-test="stuff" nonStandard="1234"></div>
    <script>
      var div = document.getElementsByTagName("div")[0];

      //get specific attributes
      document.write(
        "Name: class Value: " + div.getAttribute("class") + "<br>"
      );
      document.write("Name: ID Value: " + div.getAttribute("ID") + "<br>");
      document.write(
        "Name: DATA-TEST Value: " + div.getAttribute("DATA-TEST") + "<br>"
      );
      document.write(
        "Name: nonStandard Value: " + div.getAttribute("nonStandard") + "<br>"
      );

      //create custom attribute
      div.setAttribute("customTest", "567");

      //retreive custom attribute
      document.write(
        "Name: customTest Value: " + div.getAttribute("customTest") + "<br>"
      );
    </script>
