<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Một tham số một câu lệnh
      var greet = (name) => console.log("Xin chào" + " " + name + "!");
      greet("Trần Quang Hưởng");

      // Nhiều tham số một câu lệnh
      var multiply = (x, y) => x * y;
      console.log(multiply(5, 6));

      // Một tham số nhiều câu lệnh
      var checkAge = (age) => {
        if (age > 18) {
          console.log("Được lấy Vợ");
        } else {
          console.log("Chỉ được yêu");
        }
      };
      checkAge(15);

      //Nhiều tham số , Nhiều câu lệnh
      var divide = (x, y) => {
        if (y !== 0) {
          return x / y;
        }
      };
      console.log(divide(32, 2));

      // không tham số, một câu lệnh
      var hello = () => console.log("Xin chào the World");
      hello();
    </script>
  </body>
</html>
